<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center"
	style="height: 600px;">
	
	<h1 th:text="${session.pass}"></h1>
	<h1 th:text="${session.fail}"></h1>
	
	<th:block th:text="${@userService.removeSession()}"></th:block>
	<div class="card" style="width: 400px; height: 430px">
		<br>
		<h2 class="ms-5">Sign Up</h2>
		<br>
		<form action="/signup" method="post" class="ms-5 me-5 d-flex flex-column">
			<label for="email">Email:</label> <input type="email" id="email"
				name="email" placeholder="Enter email"><br> <label
				for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Enter password"><br>
			<label for="repassword">Re-enter Password:</label> <input
				type="password" id="repassword" name="repassword"
				placeholder="Re-enter password"><br>
			<button class="btn btn-success">Sign Up</button>
			<br>
		</form>
		<a href="/">Already have account? click here to login</a>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
